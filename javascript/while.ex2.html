<!DOCTYPE html>

<html>

<head>

</head>

<body>
    <input id ="input1" type="number" onkeyup="show()">
    <div id="result"></div>
    <script>

        function show() {
            var num = document.getElementById("input1").value;
            num = Number(num);

            var txt="";
            var i = 1;

            while (i<=9) {

                txt += num + " &times;" + i + "= " + (num*i);
                txt += "<br>";
                i++;
            }

            document.getElementById("result").innerHTML = txt;
        
        }

    </script>
</body>

</html>
