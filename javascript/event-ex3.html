<!DOCTYPE html>

<html>

</head>

<body>
    
<img id="img1" onmouseout ="off()" onmouseover="on()" src="mcw.jpg" alt="">
    <script>

        function on(){

            // console.log('on');
            document.getElementById("img1").src = 'mcw.jpg';

        }
        function off(){
            // console.log('off');
            document.getElementById("img1").src = 'mcw2.jpg';
        }
    </script>
</body>
</html>
