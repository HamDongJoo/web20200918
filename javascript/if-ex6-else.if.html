<!DOCTYPE html>

<html>

<head>

</head>

<body>
    <input type="number" name="" id="score">
    <button onclick="show()">등급확인</button>
    <p id="result"></p>
    <script>


        function show() {
            var score = document.getElementById("score").value;
            score = Number(score);
            var txt = "D등급입니다.";
            if (score >= 90) {

                txt = "A등급입니다."

            }
            else if (score >= 80) {

                txt = "B등급입니다"

            } else if (score >= 70) {

                txt = "c등급입니다"
            }


            document.getElementById("result").innerHTML = txt;
        }

    </script>
</body>

</html>
