<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <button onclick="lotto();"> 로또 번호</button>

    <div id="result"></div>

    <script>

        function lotto() {


            var numbers = [];       // 배열 생성
                                
            for (var i = 0; i < 6; i++) {

                var newNumbers = Math.floor((Math.random() * 45) + 1); {    //newNumbers 에 45개의 난수를 저장 
                    if (!numbers.includes(newNumbers)) {                    //includes () 메서드는 배열에 지정된 요소가 포함되어 있는지 여부를 확인합니다.
                                                                            //이 메서드는 배열에 요소가 포함되어 있으면 true를 반환하고 그렇지 않으면 false를 반환합니다.
                                                                            //  newNumbers 에 있는 숫자가 numbers에 있지 않다면 


                        numbers.push(newNumbers);                            //numers에 nuwNumbers를 push 한다
                        
                    }
                   
                }

                var txt = "";                                               

                for (var i = 0; i < numbers.length; i++) {                      

                    txt += "<div>" + numbers[i] + "</div>"; 
                }

                document.getElementById("result").innerHTML = txt;
            }
        }
    </script>
</body>

</html>
