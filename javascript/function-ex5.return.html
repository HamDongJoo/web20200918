    <script>
        var a = "3";
        var b = Number(a);

        function double(num) {

            var num2 = num*2;
            return num2;    //1.리턴문이 실행 됐을때 메서드가 종료된다.
                            //2. 메서드가 실행된 곳으로 값 반환 


        }
        var c = 9;
        var d = double(c);


        console.log(d);

    </script>
