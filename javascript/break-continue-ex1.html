<!DOCTYPE html>

<html>

<body>


    <script>
        console.log("시작");
        for (var i = 0; i < 5; i++) {
            console.log("반복할명령문");
            continue;    //for문이나 while문의 {}안에서 continue 문장을 만난 순간 continue문 아래에 있는 실행해야 하는 문장들을 건너 뛰고, 다음
                            // 반복을 시작한다. 



                            
            // break;     이제 더 이상 반복하지 말고, 바로 for문이나 while문을 끝내라
            console.log("다른명령문들");
        }
        console.log("끝");
    </script>
</body>

</html>
