<!DOCTYPE html>
<html>

<head>

    <style>
        .div1+h1 {
            /* +는 h1 element 중에 div1 클래스를 형제로 두고있는것을 선택 */
            color: blue;
        }
    </style>
</head>


<body>

    <div class="div1">


        <h1>형제</h1>


    </div>

    <h1>형제 </h1>



    <div class="div2">


        <h1>아아아</h1>



    </div>


    
    <h1>아아</h1>
</body>

</html>
