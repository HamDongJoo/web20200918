<!DOCTYPE html>

<html>

<head>
    <style>
        .container {

            border: 5px solid black;
            width: 500px;
            height: 200px;
        }  

        .mydiv {
            
            position: absolute;
            
            /* 조상 요소중 가장 가까운 포지션된 요소를 기준*/
            /* 포지션된 요소 :postion이 static  이 아닌 요소*/
            border: 5px dotted blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mydiv">Lorem, ipsum dolor.</div>
    </div>


</body>

</html>
