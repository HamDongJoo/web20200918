<!DOCTYPE html>
<html>
    <head>
        <style>
            /* pseudo class  가짜 클래스*/
            a:link{ /*방문 전 링크상태 */
                color:coral;
            } 
            a:visited{ /*방문 후 링크상태*/
                color: cornflowerblue;
            }
            a:hover{ /*마우스를 링크에 오버했을때 */

                color:blue;
            }
            a:active { /*클릭하였을때 링크상태*/
                color:deeppink;
            }
        </style>
    </head>


    <body>
        

        <a href="https://www.duck.com">duck</a>
    </body>
</html>
